<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<title>jQuery File Upload Example</title>
    <style>
        .bar {
            height: 18px;
            background: green;
        }
    </style>
<!-- Bootstrap styles -->
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
<link rel="stylesheet" href="/file-upload/css/jquery.fileupload.css">
</head>
<body>
    <span class="btn btn-success fileinput-button">
        <i class="glyphicon glyphicon-plus"></i>
        <span>Add files...</span>
        <!-- The file input field used as target for the file upload widget -->
        <input id="fileupload" type="file" name="files[]" data-url="/upload" multiple>
    </span>
    <div id="progress">
        <div class="bar" style="width: 0%;"></div>
    </div>
    <br>
    <hr>
    <br>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="/file-upload/js/vendor/jquery.ui.widget.js"></script>
<script src="/file-upload/js/jquery.iframe-transport.js"></script>
<script src="/file-upload/js/jquery.fileupload.js"></script>
<script>
$(function () {
    $('#fileupload').fileupload({
        dataType: 'json',
/*
        add: function (e, data) {
            data.context = $('<button/>').text('Upload')
                .appendTo(document.body)
                .click(function () {
                    data.context = $('<p/>').text('Uploading...').replaceAll($(this));
                    data.submit();
                });
        },
        done: function (e, data) {
            data.context.text('Upload finished.');
        },
*/
        done: function (e, data) {
            console.log(data)
        },
        progressall: function (e, data) {
            var progress = parseInt(data.loaded / data.total * 100, 10);
            $('#progress .bar').css(
                'width',
                progress + '%'
            );
        }
    });
});
</script>
</body>
</html>
