<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title> {{name}}</title>
    <link href="/style.css" rel="stylesheet" type="text/css">
    <link href="/stylesheets/livelist.css" rel="stylesheet" type="text/css">
    <link href="/toastr/toastr.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/file-upload/css/jquery.fileupload.css">
    <style>

    </style>
  </head>

  <body class="expand-editor">

    <div id="header">
      <div id="htext">
        <span class="btn btn-success fileinput-button">
            <i class="glyphicon glyphicon-plus"></i>
            <span></span>
            <input id="fileupload" type="file" name="files[]" data-url="/upload" multiple>
        </span>
        <div class="btn-group btn-group-resize-content-pane" data-toggle-name="radius_options" data-toggle="buttons-radio">
            <button type="button" value="L" data-toggle="button" class="btn btn-sm active">ㅁ|</button>
            <button type="button" value="M" data-toggle="button" class="btn btn-sm">ㅁㅁ</button>
            <button type="button" value="R" data-toggle="button" class="btn btn-sm">|ㅁ</button>
        </div>
      </div>

    </div>
    <div id="left-panel">
      <div class="pages-wrap">
        <a href="/pages"><h3>Pages</h3></a>
        <div id="pages" class="list">

        </div>
      </div>
      <div class="features-wrap">
        <a href="/features"><h3>Features</h3></a>
        <div id="features" class="list">

        </div>
      </div>
      <div class="left-panel-help">
        <h5> 도움말</h5>

          <dt>Left </dt><dd> 좌로 이동</dd>
          <dt>Right </dt><dd> 우로 이동</dd>
          <dt>Up </dt><dd> 위로 이동</dd>
          <dt>Down </dt><dd> 아래로 이동</dd>
          <dt>Shift+Enter </dt><dd> 문서 열기</dd>
          <dt>Enter </dt><dd> 문서 생성 </dd>
          <dt>'#' 클릭 </dt><dd> 메뉴 열기  </dd>
          <dt>파일 DnD </dt><dd> 파일 업로드  </dd>

      </div>
    </div>
    <div id="editor" class="init">{{content}}</div>
    <div id="viewer">
      <div id="view" class="content">{{{markdown}}}</div>
    </div>
    <div id="console">
      
    </div>

    <script>
    var docName = '{{{docName}}}';
    </script>
    <script src="/javascripts/bcsocket.js"></script>
    <script src="/requirejs/require.js"></script>
    <script src="/ace-builds/src/ace.js"></script>
    <script src="/ace-builds/src/mode-coffee.js"></script>
    <script src="/ace-builds/src/theme-solarized_dark.js"></script>
    <script src="/javascripts/main.js"></script>
  </body>
</html>
