<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title> {{name}}</title>
    <link href="/style.css" rel="stylesheet" type="text/css">
    <link href="/stylesheets/livelist.css" rel="stylesheet" type="text/css">
    <link href="/toastr/toastr.css" rel="stylesheet"/>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/file-upload/css/jquery.fileupload.css">
    <style>

    </style>
  </head>

  <body>

    <div id="header">
      <div id="htext">
        <span class="btn btn-success fileinput-button">
            <i class="glyphicon glyphicon-plus"></i>
            <span></span>
            <input id="fileupload" type="file" name="files[]" data-url="/upload" multiple>
        </span>
        <strong>{{name}}</strong>
      </div>

    </div>
    <div id="left-panel">
      <div class="pages-wrap">
        <a href="/pages"><h3>Pages</h3></a>
        <div id="pages" class="list">

        </div>
      </div>
      <div class="features-wrap">
        <a href="/features"><h3>Features</h3></a>
        <div id="features" class="list">

        </div>
      </div>
    </div>
    <div id="editor" class="init">{{{content}}}</div>
    <div id="left">
      <div id="view" class="content">{{{markdown}}}</div>
    </div>


    <script>
    var docName = '{{{docName}}}';
    </script>
    <script src="/javascripts/bcsocket.js"></script>
    <script src="/javascripts/livelist/livelist.js"></script>
    <script src="/javascripts/livelist/serializer.js"></script>
    <script data-main="/javascripts/main.js" src="/requirejs/require.js"></script>
  </body>
</html>
